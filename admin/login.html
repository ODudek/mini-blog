<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css" rel="stylesheet"/>
    <link href="../app/styles/style.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <form id="my-form" class="z-depth-2">
            <div class="row">
                <div class="input-field col l12">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="login" type="text" name="login" required>
                    <label for="login">Login</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col l12">
                    <i class="material-icons prefix">vpn_key</i>
                    <input id="password" type="password" name="password" required>
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <p class="col s12 m6 l12">
                    <a href="#">Forgot password?</a>
                </p>
                <p class="col s12 m6 l12">
                    <input type="checkbox" class="filled-in right" id="filled-in-box"/>
                    <label for="filled-in-box">Remember me</label>
                </p>
                <div class="col s12 center">
                    <button id="login-button" class="btn waves-effect waves-light" type="submit" name="action">
                        Log in
                    </button>
                </div>
            </div>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/md5.js"></script>

    <script src="scripts/common/configuration.js"></script>
    <script src="scripts/common/hash.js"></script>

    <script src="scripts/core/authorize.js"></script>
    <script src="scripts/core/session.js"></script>

    <script src="scripts/login-page.js"></script>
</body>
</html>
