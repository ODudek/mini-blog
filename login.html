<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login panel</title>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>

    <form id="my-form" class="z-depth-2 container" action="" method="get">
        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="login" type="text" name="login" required>
            <label for="login">Login</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="password" type="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="row">
            <p class="col s12 m6 13 center">
                <a href="#">Forgot password?</a>
            </p>
            <p class="col s12 m6 13 center">
                <a href="registration.html">Create account</a>
            </p>
            <p class="col s12 m6 13">
                <input type="checkbox" class="filled-in right" id="filled-in-box"/>
                <label for="filled-in-box">Remember me</label>
            </p>
            <div class="col s12 center">
                <button id="login-button" class="btn waves-effect waves-light" type="submit" name="action">Log in
                </button>
            </div>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="scripts/variable.js"></script>
    <script src="scripts/get-json.js"></script>
    <script src="scripts/post-json.js"></script>
    <script src="scripts/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

</body>
</html>
