<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link type="text/css" rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <form id="my-form" class="z-depth-2 container" action="" method="post">

        <div class="input-field col s6">
            <i class="material-icons prefix">account_circle</i>
            <input id="reg-login" type="text" name="login" required>
            <label for="reg-login">Login</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="reg-password" type="password" name="password" required>
            <label for="reg-password">Password</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">vpn_key</i>
            <input id="reg-password2" type="password" name="password" required>
            <label for="reg-password2">Re-type password</label>
        </div>

        <div class="input-field col s6">
            <i class="material-icons prefix">mail</i>
            <input id="reg-email" type="email" name="email" required>
            <label for="reg-email">Email</label>

        </div>

        <div class="col s12 center">

            <input id="reg-button" class="btn waves-effect waves-light" type="submit" value="Register now"
                   name="action">
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <script src="scripts/variable.js"></script>
    <script src="scripts/core/post-json.js"></script>
    <script src="scripts/core/add-users.js"></script>
    <script src="scripts/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
</body>
</html>
